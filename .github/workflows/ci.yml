name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    # チェックアウト
    - uses: actions/checkout@v4

    # mintのインストール
    - name: Install Mint
      run: brew install mint

    # swiftlintの実行
    - name: Run SwiftLint
      run: mint run swiftlint --strict
