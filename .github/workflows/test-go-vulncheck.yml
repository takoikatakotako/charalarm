# 脆弱性チェック
name: TestGoVulnCheck

on:
  workflow_dispatch:
  pull_request:
    branches: [ develop ]
jobs:
  govulncheck_job:
    runs-on: ubuntu-latest
    name: Run govulncheck
    steps:
      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
           go-version-input: 1.２1.3
           go-package: application/...
