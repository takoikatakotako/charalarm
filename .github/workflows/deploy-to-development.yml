name: Deoloy to Development

on:
  workflow_dispatch:

env:
  APPLICATION_VERSION: 0.0.1
  S3_BUCKET_NAME: charalarm.sandbox.swiswiswift.com
  AWS_ROLE_ARN: arn:aws:iam::986921280333:role/charalarm-github-action-role

jobs:
  test:
    name: Build to Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v2
        with:
          python-version: '3.11.4'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: charalarm-github-action-role-${{ github.run_id }} # CloudTrailイベントに表示されるユーザー名
          aws-region: ap-northeast-1

      - name: Install MkDocs
        run: pip install mkdocs

      - name: Build Docs
        run: mkdocs build
